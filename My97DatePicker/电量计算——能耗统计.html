<body>
   
					<div class="flex-box bl-radio">
						<div class="labeltitle">开始日期</div>
						<div class="flex-control"><input type="text" id="start" placeholder="请选择开始日期" onclick="var end=$dp.$('end');WdatePicker({dateFmt:'HH:00:00',onpicked:function(){end.click();},startDate:'{%H-1}:00:00',minDate:'{%H-1}:00:00',maxDate:'%H'})"></div>
					</div>
					<div class="flex-box bl-radio">
						<div class="labeltitle">结束日期</div>
						<div class="flex-control"><input type="text" id="end" placeholder="请选择结束日期" onclick="WdatePicker({dateFmt:'HH:00:00',minDate:'#F{$dp.$D(\'start\')}',maxDate:'%H'})"></div>
					</div>		
					<div class="flex-control"><input type="text" id="dateTime" placeholder="请选择日期" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true,maxDate:'%y-%M-{%d-1}'})"></div>
<script src="My97DatePicker/WdatePicker.js"></script>
