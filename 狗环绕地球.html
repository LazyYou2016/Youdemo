<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main {
				width: 500px;
				height: 500px;
				border-radius: 50%;
				margin: 20px auto;
				border: 1px solid #000;
			}
			.box {
				border: 1px solid red;
				position: absolute;
				width: 500px;
				height: 500px;
				border-radius: 50%;
				animation: rotate 20s linear infinite;
			}
			.box-child{
			    content: '';
			    display: block;
			    width: 82px;
			    height: 80px;
			    position: absolute;
			    top: 7px;
			    left: 16px;
			    transform: rotate(135deg) scaleY(-1);
			    background: url(imgs/dog.png);
			}
			@keyframes rotate{
				from{
					transform: rotate(0)
				}
				to{
					transform: rotate(-360deg)
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box">
				<div class="box-child">
					
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script>
			function anim_car(){
				var car = $('.box-child');
				var time = setTimeout(function(){
					if(car.css('background-position')=="0px 0px"){
						car.css("background-position","-80px -2px");
					}else{
						car.css("background-position","0px 0px");				
					}
					anim_car();
				},130)
			}
			anim_car();
		</script>
	</body>
</html>
