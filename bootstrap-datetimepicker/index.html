<body>
    <style>
.datetimepicker table tr td.tips {
  background-color: #fde19a;
  background-image: -moz-linear-gradient(top, #30A5FF, #91d4f5);
  background-image: -ms-linear-gradient(top, #30A5FF, #91d4f5);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#30A5FF), to(#91d4f5));
  background-image: -webkit-linear-gradient(top, #30A5FF, #91d4f5);
  background-image: -o-linear-gradient(top, #30A5FF, #fdf59a);
  background-image: linear-gradient(to bottom, #30A5FF, #91d4f5);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='@tips-default', endColorstr='@tips-default-h', GradientType=0);
  border-color: #91d4f5 #91d4f5 #fbed50;
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
  /*border:1px solid #8BD4F9;*/
  /*border-radius: 0px;*/
}
.datetimepicker table tr td.tips:hover {
  background: #30A5FF;
}
.datetimepicker table tr td.tips-red {
  background-color: #fde19a;
  background-image: -moz-linear-gradient(top, #FE595F, #f59594);
  background-image: -ms-linear-gradient(top, #FE595F, #f59594);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#FE595F), to(#f59594));
  background-image: -webkit-linear-gradient(top, #FE595F, #f59594);
  background-image: -o-linear-gradient(top, #FE595F, #f59594);
  background-image: linear-gradient(to bottom, #FE595F, #f59594);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='@tips-red', endColorstr='@tips-red-h', GradientType=0);
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
  /*border:1px solid #8BD4F9;*/
  /*border-radius: 0px;*/
}
.datetimepicker table tr td.tips-greed {
  background-color: #fde19a;
  background-image: -moz-linear-gradient(top, #00D384, #60e4b3);
  background-image: -ms-linear-gradient(top, #00D384, #60e4b3);
  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#00D384), to(#60e4b3));
  background-image: -webkit-linear-gradient(top, #00D384, #60e4b3);
  background-image: -o-linear-gradient(top, #00D384, #60e4b3);
  background-image: linear-gradient(to bottom, #00D384, #60e4b3);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='@tips-greed', endColorstr='@tips-greed-h', GradientType=0);
  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
  filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
  /*border:1px solid #8BD4F9;*/
  /*border-radius: 0px;*/
}
.datetimepicker table tr td.tips:hover {
  background: #30A5FF;
}
.datetimepicker table tr td.tips-red:hover {
  background: #FE595F;
}
.datetimepicker table tr td.tips-greed:hover {
  background: #00D384;
}
    	
    </style>
	<button class="btn btn-xs btn-primary" id="starttime" style="width: 100px;margin: 0 auto;display: block;"><i class="iconfont icon-yulan icon-lg"></i>  详情</button>
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<!--bs日期选择S-->
<script src="dist/js/bootstrap-datetimepicker.min.js"></script>
<script src="dist/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
$(function(){
    $('#starttime').datetimepicker({
        format: "yyyy-mm-dd",
        language: "zh-CN",
        weekStart: 1,
        todayBtn:  1,
        autoclose: 0,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition:'bottom-left',
        onRenderDay:function(date){
	        //返回date，定义年月份
	        var date=date;
	        var year=date.getFullYear(); 
	        var month=date.getMonth()+1;
	        var day=date.getDate();
	        //0~9,前面补0
	        month =(month<10 ? "0"+month:month); 
	        day =(day<10 ? "0"+day:day); 
	        var mydate = (year.toString()+"-"+month.toString()+"-"+day.toString());
	
	        //在这儿，某个日期添加高亮
	        var dates = ['2017-07-08', '2017-07-10', '2017-07-11','2017-08-11'];  
	
	        for(var i = 0;i<dates.length;i++){
	            if(dates[i] == mydate){
	            	return['tips-red']
	            }
	        }
	
	        //在这儿，某个日期添加高亮
	        var dates1 = ['2017-07-09', '2017-07-12', '2017-07-14','2017-08-11'];  
	
	        for(var i = 0;i<dates1.length;i++){
	            if(dates1[i] == mydate){
	            return['tips']
	            }
	        }	      
	
	        //在这儿，某个日期添加高亮
	        var dates2 = ['2017-07-04', '2017-07-05', '2017-07-06','2017-08-15'];  
	
	        for(var i = 0;i<dates2.length;i++){
	            if(dates2[i] == mydate){
	            return['tips-greed'];
	            }
	        }		        
	    }
    })
	
});
</script>
</body>
