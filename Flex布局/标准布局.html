<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
			html,body{margin: 0;padding: 0;}
			.main {
				display: -webkit-flex;
				display: flex;
				flex-direction: column;
				min-height: 568px;
			}
			.container {
				display: -webkit-flex;
				display: flex;
			}
			header,.container,footer {
				flex: 1;	
			}
			.container .nav {order: -1;}
			.container .nav,
			.container .content,
			.container .ads {
				border: 1px solid forestgreen;
			}
			.container .content {
				flex: 1;
			}
			.container .nav,
			.container .ads {
				flex: 0 0 120px;
			}
			@media only screen and (max-width: 768px) {
				.container {
					flex-direction: column;
				}
				.container .nav,
				.container .content,
				.container .ads {
					flex: auto;
				}			
			}
		</style>
	</head>
	<body>
		<div class="main">
			<header style="background: blanchedalmond;">顶部</header>
			<div class="container">
				<div class="content">
					内容
				</div>
				<div class="nav">
					左边导航条
				</div>				
				<div class="ads">
					广告
				</div>
			</div>
			<footer style="background: beige;">脚部</footer>
		</div>
	</body>
</html>
