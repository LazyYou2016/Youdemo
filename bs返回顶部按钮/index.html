<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../404 and 500/dist/css/bootstrap.min.css"/>
		<style type="text/css">
			body {height: 3000px;}
			.backtop {
				display: none;
			}
			.backtop div {
				cursor: pointer;
				position: fixed;
				right: 5%;
				bottom: 10%;
				width: 50px;
				height: 50px;
				background: url(backtop.png) no-repeat;
				-webkit-tap-highlight-color: transparent;
				tap-highlight-color: transparent;
			}
			@media (min-width: 768px) {
				.backtop div:hover {
					background: url(backtop.png) no-repeat 0px -73px;
				}
			}
			@media (max-width: 768px) {
				.backtop div.hover {
					background: url(backtop.png) no-repeat 0px -73px;
				}
			}
		</style>
	</head>
	<body>
	  <img class="img-responsive" src="../404 and 500/dist/imgs/404.png"/>
		<div class="backtop">
	    	<div></div>
	    </div>
	    <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="jquery.toTop.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$('.backtop').toTop();
	    </script>
	</body>
</html>
