<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body {
			    width: 100%;
			    height: 100%;
			    margin: 0;
			    padding: 0;
			    background-color: #eee;
			}
			.main {padding: 20px;}
			.main .main-child{background: #fff;padding: 20px;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="main-child" id="main-child">
				1
			</div>
		</div>
		<!--<script src="js/jquery-1.10.2.min.js"></script>-->
		<script>
			    var winHeight = 0;
			    function findDimensions() //函数：获取尺寸
			    {
			        //获取窗口高度
			        if (window.innerHeight)
			            winHeight = window.innerHeight;
			        else if ((document.body) && (document.body.scrollHeight))
			            winHeight = document.body.scrollHeight;
			        //通过深入Document内部对body进行检测，获取窗口大小
			        if (document.documentElement && document.documentElement.scrollHeight && document.documentElement.clientWidth)
			        {
			            winHeight = document.documentElement.scrollHeight;
			        }
			        console.log(winHeight);
			        //结果输出至#body-wrap
//			        $(".main-child").css("min-height",winHeight-80);
						var minheight = document.getElementById('main-child');
						minheight.style.minHeight =winHeight-80+'px';
			    }
			    findDimensions();
			    //调用函数，获取数值
			    window.onresize=findDimensions;
		</script>
	</body>
</html>
