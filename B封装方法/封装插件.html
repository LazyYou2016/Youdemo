    <body>
      <div id="dom1"></div>
        
        
        <script type = "text/javascript">
          //  var swiper = {

        (function () {
          var swiper = function(options){
            if(!(this instanceof swiper)){return new swiper(options)};
            this.options = this.extend({
                "x": "1",
                "y": "2",
                "z": "3",
                dom: 'dom'
            }, options);  
            this.init();          
          }
          swiper.prototype = {
            init: function () {
                this.event();
            },
            // 参数合并方法体
            extend: function (obj, obj2) {
                for (var key in obj2) {
                    obj[key] = obj2[key];
                //    确保参数唯一
                }
                return obj
            },
            event:function () {
                var _this = this;

                //方法调用前的回调
                _this.options.open&&_this.options.open();

                //此处执行方法体，使用 this.options.x\this.options.y\this.options.z进行访问

                //打印参数
                console.log(document.getElementById(this.options.dom))
                // document.getElementById(this.options.dom).innerHTML='1'
                // 方法结束的回调
                _this.options.close&&_this.options.close();
            }
          }
        //暴露对象
        window.swiper = swiper;        
      }());    

      swiper({
        dom: 'dom1',
        close: function(){
          // console.log(this.dom);
          
          $('#'+this.dom).html('1')
        }
      })
        </script>
    </body>
