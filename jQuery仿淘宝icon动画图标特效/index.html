<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>jQuery仿淘宝icon动画图标特效</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="move">
			<a href="#"><i><img src="images/zhu.png"></i>
				<p>租房</p>
			</a>
			<a href="#"><i><img src="images/zhu2.png"></i>
				<p>租房</p>
			</a>
			<a href="#"><i><img src="images/zhu3.png"></i>
				<p>租房</p>
			</a>
			<a href="#"><i><img src="images/zhu4.png"></i>
				<p>租房</p>
			</a>
			<a href="#"><i><img src="images/zhu.png"></i>
				<p>租房</p>
			</a>
			<a href="#"><i><img src="images/zhu2.png"></i>
				<p>租房</p>
			</a>
		</div>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script>
			$(function() {
				$('#move a').mouseenter(function() {
					$(this).find('i').animate({
						top: "-25px",opacity: "0"
					}, 300, function() {
						$(this).css({top: '25px'});
						$(this).animate({
							top: '12px',opacity: '1'
						}, 600)
					})
				})
			})
		</script>
	</body>
</html>
