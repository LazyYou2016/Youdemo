<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function unique(arr){
				var ret = [];
				var hash = {};
				for (var i=0;i<arr.length;i++) {
					var item = arr[i];
					var key = typeof(item)+item;
					if(hash[key]!==1){
						ret.push(item)
						hash[key]=1;
					}
				}
				return ret;
			}
			var arr = ['a', 'b', 'c', '1', 0, 'c', 1, '', 1, 0]
			unique(arr);
			console.log(unique(arr));			
		</script>
	</body>
</html>
