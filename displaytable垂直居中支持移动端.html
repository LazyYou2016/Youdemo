<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.vc {
				background: url(imgs/login-bg.png) no-repeat;
				background-size: cover;
				display: table;
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: -1;
			}
			.vc-child {
				vertical-align: middle;
				display: table-cell;
				_position: absolute;
				_top: 50%;
				_left: 50%;
			}
			.vc-content {
			    max-width: 435px;
			    padding-left: 10px;
			    padding-right: 15px;
			    padding-left: 15px;
			    margin-right: auto;
			    margin-left: auto;
			    text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="vc">
			<div class="vc-child">
				<div class="vc-content">
					垂直居中内容
					<p>垂直居中内容</p>
					<p>垂直居中内容</p>
				</div>
			</div>
		</div>
	</body>
</html>
