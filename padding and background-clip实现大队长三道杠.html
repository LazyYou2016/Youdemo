<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
		div {
			margin: 50px auto;
		}
			.box {
				width: 150px;
				height: 30px;
				padding: 15px 0;
				border-top: 30px solid;
				border-bottom: 30px solid;
				background-color: currentcolor;
				background-clip: content-box;
			}
			.radio {
				width: 150px;
				height: 150px;
				padding: 10px;
				border: 10px solid;
				border-radius: 50%;
				background-color: currentcolor;
				background-clip: content-box;
			}
			.double {
				width: 150px;
				height: 20px;
				border-top: 60px double;
				border-bottom: 20px solid;
			}
		</style>
		<div class="box">
		</div>
		<div class="radio">
		</div>
		<div class="double">
			
		</div>
	</body>
</html>
