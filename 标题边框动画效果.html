<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="baidu-site-verification" content="s9Hs9XY9CS" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow" />
    <meta name="author" content="author name" />
    <style>
        /* Alternative animated border */
        
        .borderanim-container .borderanim-text {
            text-align: center;
            font-size: 32px;
            letter-spacing: 4px;
            font-weight: 100;
            line-height: 1;
            color: #fff;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #000000;
        }
        
        .borderanim-container .borderanim-text:hover {
            color: #119EE7;
        }
        
        .borderanim-container .borderanim-svg {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        
        @media (max-width: 992px) {
            .borderanim-container .borderanim-svg {
                margin: 0 auto;
            }
        }
        
        .borderanim-container .borderanim-svg .borderanim-text {
            line-height: 70px;
        }
        
        .borderanim-container .borderanim-svg-shape {
            stroke-width: 3px;
            fill: transparent;
            stroke: #FFF;
            -webkit-transition: stroke-width 1s, stroke-dashoffset 1s, stroke-dasharray 1s;
            transition: stroke-width 1s, stroke-dashoffset 1s, stroke-dasharray 1s;
        }
        
        .borderanim-container .borderanim-svg-shape {
            stroke-dasharray: 125 1000;
            stroke-dashoffset: -460;
            stroke: #119EE7;
        }
        
        .borderanim-container:hover .borderanim-svg-shape {
            stroke-width: 3px;
            stroke-dashoffset: 0;
        }
        
        .borderanim-container:hover .borderanim-svg-shape {
            stroke-dasharray: 800;
        }
        
        .contact-container {
            margin: 60px 0 100px 0;
        }
    </style>
</head>

<body>
    <div class="borderanim-container">
        <div class="borderanim-svg">
            <svg height="70" width="300" xmlns="http://www.w3.org/2000/svg">
        <rect
          class="borderanim-svg-shape"
          height="70"
          width="300"
        ></rect>
      </svg>
            <span class="borderanim-text">业务解决方案 </span>
        </div>
    </div>
    <script>
        console.log('123');
    </script>
</body>

</html>
